<form class="task-form">
  <div>
    <h1>Create a New Task</h1>
  </div>
  <p>Please fill in the details below to submit your task.</p>
  <div class="form-group">
    <label for="user">Select User:</label>
    <select id="user" name="user" required>
      @for (user of users; track user.id) {
        <option [value]="user.id">{{ user.firstName }} {{ user.lastName }}</option>
      }
    </select>
  </div>

  <div class="form-group">
    <label for="due-date">Due Date</label>
    <input type="date" id="due-date" name="due-date" (focus)="openDate($event);" />
  </div>

  <div class="form-group">
    <label for="task-summary">Task Summary</label>
    <textarea id="task-summary" name="task-summary" rows="4" placeholder="Enter the task" required></textarea>
  </div>

  <button type="submit">Submit Task</button>
</form>
